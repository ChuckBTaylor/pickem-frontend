<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NFL Pick'Em</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
  </head>
  <body>
    <div class="sidebyside left">
      <form class="input" id='login-form' method="get">
        <label for="user-name">Log-In:</label>
        <input type="text" name="" value="" id='user-name'>
        <input type="submit" class= "login" value= "Log-In">
      </form>
    </div>
    <div class="sidebyside right">
      <form class="input" id='sign-up-form' method="get">
        <label for="new-name">Sign-Up:</label>
        <input type="text" name="" value="" id='new-name'>
        <input type="submit" class= "signup" value= "Sign-Up">
      </form>
    </div>
    <div class="">
      <h1>NFL Pick'Em!</h1>
      <h1 id='header'>No user, please sign in</h1>
      <h3 id='win-counter'></h3><br>
      <h4 id='win-percentage'></h4>
      <h2 id='week-header'>Week #</h2>
      <div class="btn-holder" id='btn-holder'>
        <button class="previous" style="vertical-align:middle" type="button" name="button" id='btn-prev'><span>Previous Week </span></button>
        <button class="next" style="vertical-align:middle" type="button" name="button" id='btn-next'><span>Next Week </span></button>
      </div>
    </div>
    <div class="pick-div">
      <form class="" action="" method="" id='pick-form'>
      </form>
    </div>
    <br>
    <div id='ranking-div'>
      <h2>Leaderboard</h2>
      <table id='ranking-table' align="center">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Wins</th>
        </tr>
      </table>
    </div>
    <br>

    <p hidden id='user-id'></p>
    <script src='src/team.js'></script>
    <script src='src/game.js'></script>
    <script src='src/pick.js'></script>
    <script src='src/week.js'></script>
    <script src='src/user.js'></script>
    <script src='src/index.js'></script>
  </body>
</html>
